<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <!-- local style -->
    <link rel="stylesheet" href="futur-talents-school signup.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="futur-talents-school-high-resolution-logo-removebg-preview.png" alt="futur-talents-school" class="futur-talents-school">
    </header>
    <main>
        <h1 class="title">Sign In!</h1>
        <form action="">
            <div>
                <label for="gmail">Adresse Email</label>
                <input type="email" id="gmail" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="password">Mot de Passe</label>
                <input type="password" name="pwd" id="password" placeholder="12345678" required>
            </div>
            <p id="error"> </p>
            <button type="submit" id="submit">sign in</button>
        </form>
        <br>
        <P>you don't have an acount ? <a href="Futur Talents School sign up.html">go sign up</a> </P>
        <script src="Futur Talents School sign in.js"></script>
</body>
</html>
