<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="futur-talents-school signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="futur-talents-school-high-resolution-logo-removebg-preview.png" alt="futur-talents-school" class="futur-talents-school">
    </header>
    <main>
        <h1 class="title">Sign Up!</h1>
        <form action="" id="signupForm">
            
            <div>
                <label for="fullname">full name</label>
                <input type="text" id="fullname" placeholder="john doe" required title="full name must be more than 6 letters">
            </div>
            <div>
                <label for="gmail">Adresse Email</label>
                <input type="email" id="gmail" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="password">Mot de Passe</label>
                <input type="password" name="pwd" id="password" placeholder="12345678" required>
            </div>
            <p id="error"></p>
            <button type="submit" id="submit">sign up</button>
        </form>
        <P>you have an acount ?<a href="Futur Talents School sign in.html">go sign in</a></P>
    </main>
    
    <script src="Futur Talents School sign up.js"></script>
</body>
</html>
